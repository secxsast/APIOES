name: ASTCX
on:
  push:
   branches:
     - main
     - develop
  pull_request:
   branches:
     - main
     - develop

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    permissions:
      contents: write # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif
     # The type of runner that the job will run on 
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Change dir owner
       run: sudo chown -R 1000:1000 ${{ github.workspace }}        
     - name: Test Connectivity
       run: nc -vz iam.checkmarx.net 443 
     - name: Run Checkmarx DAST Scan
       uses: Checkmarx/dast-github-action@v2.3.0
       env:
        CX_APIKEY: ${{ secrets.CX_ONE_API_KEY }}
       with:
          command: web
          config: './security_tweets.yaml'
          environment_id: '81fd9e39-9843-441d-bd86-d7d343eb06dc'
          log_level: info
          base_url: "https://ast.checkmarx.net"
          fail_on: ""
          verbose: true
          output: ./output            
     - name: Reclaim output directory
       if: always()
       run: sudo chown -R 1001:1001 ${{ github.workspace }}/output
     - uses: actions/upload-artifact@v3
       if: always()
       name: Upload Logs
       with:
          name: report
          path: ./output
          
                     
     - name: Checkmarx AST CLI Action
       uses: Checkmarx/ast-github-action@main
       with:
         project_name: ${{ github.repository }}
         cx_tenant: nfr_trustdimension
         base_uri: https://ast.checkmarx.net
         cx_client_id: ${{ secrets.CLIENT_ID }}
         cx_client_secret: ${{ secrets.SECRET }}
         branch: ${{ github.ref }}
         additional_params:
          --debug
          --threshold "sast-high=50; sast-medium=500; sca-high=500; containers-high=500"
