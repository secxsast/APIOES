name: AST
on:
  push:
   branches:
     - main
     - develop
  pull_request:
   branches:
     - main
     - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v2
       
     - name: Run Checkmarx DAST Scan
       uses: Checkmarx/dast-github-action@v1.0.0-beta
       env:
          CX_APIKEY: ${{ secrets.CX_ONE_API_KEY }}
       with:
          command: "web"
          config: './security_tweets.yaml'
          base_url: "ast.checkmarx.net"
          environment_id: "81fd9e39-9843-441d-bd86-d7d343eb06dc"
     
     - name: Checkmarx AST CLI Action
       uses: Checkmarx/ast-github-action@main
       with:
         project_name: ${{ github.repository }}
         cx_tenant: nfr_trustdimension
         base_uri: https://ast.checkmarx.net
         cx_client_id: ${{ secrets.CLIENT_ID }}
         cx_client_secret: ${{ secrets.SECRET }}
         branch: ${{ github.ref }}
         additional_params:
          --debug
          --threshold "sast-high=50; sast-medium=500; sca-high=500; containers-high=500"
